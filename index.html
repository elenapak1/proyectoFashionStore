<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;0,900;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- BS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- estilos -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">


    <title>Fashion inicio</title>
</head>

<body>
    <header>
        <div class="cabeza">
            <img class="cabeza__logo" src="assets/images/logo.png" alt="logo fashion store">

            <!-- barra de navegación -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active cabeza__navlink" aria-current="page" href="index.html">INICIO</a>
                            <a class="nav-link cabeza__navlink" href="pages/coleccion.html#">COLECCIÓN</a>
                            <a class="nav-link cabeza__navlink" href="pages/promociones.html">PROMOCIONES</a>
                            <a class="nav-link cabeza__navlink" href="pages/contacto.html">CONTACTO</a>
                            <a class="nav-link cabeza__navlink" href="pages/acerca.html">ACERCA</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="inicio">

        <!-- slide -->
        <div class="inicio__carousel">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/slide1.jpg" class="d-block inicio__carousel__foto" alt="foto slide1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/slide2.jpg" class="d-block inicio__carousel__foto" alt="foto slide2">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/slide3.jpg" class="d-block inicio__carousel__foto" alt="foto slide3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <section class="inicio__contenedor">
            <p class="titulo">NUEVOS INGRESOS</p>
            <div class="inicio__contenedor__galeria">
                <img class="inicio__contenedor__galeria__foto animate__animated animate__fadeInLeft animate__slow	2s "
                    src="assets/images/nuevos-ingresos-1.jpg" alt="foto nuevo ingreso">
                <img class="inicio__contenedor__galeria__foto animate__animated animate__zoomIn animate__slow	2s"
                    src="assets/images/nuevos-ingresos-2.jpg" alt="foto nuevo ingreso">
                <img class="inicio__contenedor__galeria__foto animate__animated animate__fadeInRight animate__slow	2s"
                    src="assets/images/nuevos-ingresos-3.jpg" alt="foto nuevo ingreso">
            </div>
        </section>

    </main>

    <footer>
        <div class="pie"> <!-- ubicación y redes -->
            <a href="https://web.whatsapp.com/"><img class="pie__foto" src="assets/images/whatsapp.png"
                    alt="whatsapp"></a>
            <a href="https://www.instagram.com/"><img class="pie__foto" src="assets/images/instagram.png"
                    alt="instagram"></a>
            <a href="https://www.youtube.com/"><img class="pie__foto" src="assets/images/youtube.png" alt="YouTube"></a>
            <a href="https://www.google.com/maps"><img class="pie__foto" src="assets/images/google-maps.png"
                    alt="google-maps">Av. de la Moda 2023, CABA</a>
        </div>
    </footer>

    <!-- Script BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
